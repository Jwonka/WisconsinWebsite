      <div class="contactLayout">
        <form autocomplete="on" class="contact">
          <fieldset>
            <legend>Contact Information</legend>

            <div class="formInput">
              <label for="fName">First Name:</label>
              <input type="text" id="fName" name="fName" placeholder="First Name" autocomplete="on" required>

              <label for="lName">Last Name:</label>
              <input type="text" id="lName" name="lName" placeholder="Last Name" autocomplete="on" required>

              <label for="email" id="emailLabel">Email:</label>
              <input type="email" id="email" placeholder="Email" autocomplete="on" required>

              <label for="cEmail" id="cEmailLabel">Confirm Email:</label>
              <input type="email" id="cEmail" placeholder="Confirm Email" autocomplete="on" required>
            </div>
            <div class="messageArea">
              <div>
                <label for="message" id="positionMessage">Message:</label>
                <button type="submit" class="button">Send</button>
              </div>
              <textarea name="message" id="message" rows="7" cols="150" maxlength="1040" placeholder="Questions or Concerns"></textarea>
            </div>
